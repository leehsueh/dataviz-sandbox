<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8" />

	<!-- Set the viewport width to device width for mobile -->
	<meta name="viewport" content="width=device-width" />

	<title>Welcome to Foundation</title>
  
	<!-- Included CSS Files -->
	<link rel="stylesheet" href="stylesheets/foundation.css">
	<link rel="stylesheet" href="stylesheets/app.css">

	<!--[if lt IE 9]>
		<link rel="stylesheet" href="stylesheets/ie.css">
	<![endif]-->
	
	<script src="javascripts/modernizr.foundation.js"></script>

	<!-- IE Fix for HTML5 Tags -->
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<style>
		#viz-tabs-content {
			display:none;
		}
	</style>

</head>
<body>

	<!-- container -->
	<div class="container">
		<div class="row">
			<div class="twelve columns">
				<h2>Visualize Your Trello</h2>
				<h4>An exercise in d3.js and the Trello API.</h4>
				<hr />
			</div>
		</div>

		<div class="row">
			<div class="three columns">
				<h3>Boards</h3>
				<dl id="viz-tabs" class="nice vertical tabs">
				</dl>
			</div>
			<div class="nine columns">
				<ul id="viz-tabs-content" class="tabs-content">
				</ul>
				<div id="viz-content">
					
				</div>
			</div>

		</div>

	</div>
	<!-- container -->

	<!-- handlebars templates -->
	<script id="tab-template" type="text/x-handlebars-template">
		<dd><a href="#{{tabId}}">{{tabLabel}}</a></dd>
	</script>
	<script id="tab-content-template" type="text/x-handlebars-template">
		<li id="{{tabId}}Tab">
			<h4 id="{{tabId}}">{{tabLabel}}</h4>
		</li>
	</script>

	<!-- Included JS Files -->
	<script src="javascripts/jquery.min.js"></script>
	<script src="javascripts/foundation.js"></script>
	<script src="https://api.trello.com/1/client.js"></script>
	<script src="javascripts/d3.v2.min.js"></script>
	<script src="javascripts/handlebars-1.0.0.beta.6.js"></script>
	<script src="javascripts/app.js"></script>

</body>
</html>
